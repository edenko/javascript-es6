<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" 
    integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88=" 
    crossorigin="anonymous"></script>
    
    <title>Studio Cafe</title>
  </head>
  <body>
    
<!--    Carousel-->
    <h4 class="my-4 text-center">Showcase</h4>
    
    <div style="overflow: hidden; position: relative">
      <div class="slide-container2">
        <div class="slide-box">
          <img src="images/product1.jpg">
        </div>
        <div class="slide-box">
          <img src="images/product2.jpg">
        </div>
        <div class="slide-box">
          <img src="images/product3.jpg">
        </div>
      </div>
      <!-- <button class="slide-prev">Prev</button>
      <button class="slide-next">Next</button> -->
    </div>
    
    <!-- <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button> -->
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
    

    <script>
      var presentImg = 1;
      var image1 = document.querySelectorAll('.slide-box img')[0];
      var image2 = document.querySelectorAll('.slide-box img')[1];
      
      var manager1 = new Hammer.Manager(image1);
      var manager2 = new Hammer.Manager(image2);
      manager1.add(new Hammer.Pan({ threshold: 0 })); // 이벤트가 작동되는 최솟값 - 역치
      manager2.add(new Hammer.Pan({ threshold: 0 })); // 이벤트가 작동되는 최솟값 - 역치

      manager1.on('pan', function(e) {
        console.log(e.deltaX); // x축 움직임
        if(e.deltaX < -1) {
          console.log("지금 이미지 : "+ presentImg);
          $('.slide-container2').css('transform', 'translateX('+ e.deltaX +'px)');
          if(e.isFinal && presentImg == 1) {
            $('.slide-container2').addClass('transforming');
            $('.slide-container2').css('transform', 'translateX(-100vw)');
            setTimeout(function() {
              $('.slide-container2').removeClass('transforming');
              if(presentImg < 2) {
                presentImg++;
              }
            }, 500)
          }
        }
      });
      manager2.on('pan', function(e) {
        console.log(e.deltaX); // x축 움직임
        if(e.deltaX < -1) {
          console.log("지금 이미지 : "+ presentImg);
          $('.slide-container2').css('transform', 'translateX('+ e.deltaX +'px)');
          if(e.isFinal && presentImg == 2) {
            $('.slide-container2').addClass('transforming');
            $('.slide-container2').css('transform', 'translateX(-200vw)');
            setTimeout(function() {
              $('.slide-container2').removeClass('transforming');
              if(presentImg > 1) {
                presentImg--;
              }
            }, 500)
          }
        }
      });
    </script>
  </body>
</html>
