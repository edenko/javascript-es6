<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var promise = new Promise((resolve, reject)=>{
      setTimeout(()=>{
        resolve();
      }, 1000)
    });
    promise.then((result)=>{
      console.log('성공');
    }).catch(()=>{
      console.log('실패');
    }).finally(()=>{
      console.log('굿');
    })
  </script>
</body>
</html>
