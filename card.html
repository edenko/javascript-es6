<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
    ></script>
</head>
  <body>
    <div class="card-background">
      <div class="card-box">
        <img src="/images/card1.png" alt="">
      </div>
      <div class="card-box">
        <img src="/images/card2.png" alt="">
      </div>
      <div class="card-box">
        <img src="/images/card3.png" alt="">
      </div>
    </div>

    <script>
      $(window).scroll(function() {
        var height = $(window).scrollTop();
        console.log(height); // 167-435, 500-772
        // 1 = a * 167 + b
        // 0 = a * 435 + b
        var y = -1/268 * height + 435/268;
        var y2 = -1/272 * height + 193/68;
        $('.card-box').eq(0).css('opacity', y);
        $('.card-box').eq(1).css('opacity', y2);
        
        // 1 = a * 167 + b
        // 0.9 = a * 435 + b
        var z = -1/2680 * height + 2847/2680;
        var z2 = -1/2720 * height + 161/136;
        $('.card-box').eq(0).css('transform', `scale( ${z} )`);
        $('.card-box').eq(1).css('transform', `scale( ${z2} )`);
      });
    </script>
</body>
</html>
