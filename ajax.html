<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        
        <title>Hello, world!</title>
    </head>
    <body>
        
        <h4 id="hello">임시글씨</h4>

        <div class="card" style="width: 18rem;">
            <img id="img" src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 id="title" class="card-title">Card title</h5>
                <p id="price" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>

        <button id="btn" class="btn btn-danger">가져오기</button>
        
        <script>
            $.ajax({
                url : 'https://codingapple1.github.io/hello.txt',
                type : 'GET'
            }).done(function(data) {
                console.log(data);
                document.getElementById('btn').addEventListener('click', function() {
                    document.getElementById('hello').innerText = data;
                });
            }).fail(function() {
                // 실패했을 때 실행
            }).always(function() {
                // 언제나 항상 실행
            });

            $('#btn').on('click', function() {
                $.ajax({
                    url : 'https://codingapple1.github.io/data.json',
                    type : 'GET'
                }).done(function(data) {
                    console.log(data);
                    document.getElementById("img").src = data.img;
                    document.getElementById("title").innerText = data.brand + ' ' + data.model;
                    document.getElementById("price").innerText = data.price;
                }).fail(function() {
                    // 실패했을 때 실행
                }).always(function() {
                    // 언제나 항상 실행
                });            
            })
        </script>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>
</html>
